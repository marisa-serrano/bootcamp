<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="index.js" defer></script>
		<title>JavaBank</title>
	</head>
	<body class="container bg-light">
		<div>
			<h1 class="display-1 text-center" style="margin: 3rem">JavaBank</h1>
		</div>

		<h3>Customer Management</h3>

		<div class="border customer-management">
			<form class="form-inline customer-form">
				
				<div class="form-group">
					<label for="firstNameInput">First Name</label>
					<input type="text" class="form-control" id="firstNameInput" />
				</div>

				<div class="form-group">
					<label for="lastNameInput">Last Name</label>
					<input type="text" class="form-control" id="lastNameInput" />
				</div>

				<div class="form-group">
					<label for="emailInput">Email</label>
					<input type="email" class="form-control" id="emailInput" />
				</div>

				<div class="form-group">
					<label for="phoneInput">Phone</label>
					<input type="tel" class="form-control" id="phoneInput" />
				</div>
			</form>

			<button type="submit button" class="btn btn-success" id="add-button">Add</button>
			<button type="button" class="btn btn-primary" id="edit-button">Edit</button>
			<button type="button" class="btn btn-warning" id="reset-button">Reset</button>
		</div>

		<div>
			<table id="users-table" class="table table-striped table-bordered">
				<h3 class="mt-5">Customers:</h3>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</table>
		</div>
	</body>
</html>
